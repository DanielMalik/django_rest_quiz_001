{% extends 'quiz_app/base.html' %}



{% block title %}
    Athlete Login
{% endblock %}

{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading">
           Athlete Login
        </div>
        <div class="panel-body">

            <form action="" method="post">

                {% csrf_token %}
                {{ form }}

                <button class="btn">
                    <input type="submit" value="Login">
                </button>
            </form>

            <p>
                {% for err in form.non_field_errors %}
                    <strong>
                        {{ err|escape }}
                    </strong>
                {% endfor %}
            </p>

        <button class="btn">
            <a href="{% url 'create-new-player' %}">New Player</a>
        </button>

        </div>
    </div>
{% endblock %}
